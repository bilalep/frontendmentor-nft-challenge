<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-card">

    <img class="eq-img" src="images/image-equilibrium.jpg" alt="Equilibrium Image">


    <h2 class="nft-id">Equilibrium #3429</h2>

    <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-expiry">
      <div class="price">
        <img class="eth-icon" src="images/icon-ethereum.svg" alt="Ethereum Icon">
        <span class="eth-value">0.041 ETH</span>
      </div>

      <div class="expiry-group">
        <img class="clock-icon" src="images/icon-clock.svg" alt="Clock Icon">
        <span class="expiry">3 days left</span>
      </div>
    </div>

    <hr>

    <div class="author-group">
      <img class="author-pic" src="images/image-avatar.png" alt="Image of Jules Wyvern">
      <span class="author-description">Creation of <span class="author-name">Jules Wyvern</span></span>
    </div>



  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
